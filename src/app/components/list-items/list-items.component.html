<h4>Detalle de la factura</h4>
@if ((items() ?? []).length > 0) {
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>producto</th>
        <th>precio</th>
        <th>Cantidad</th>
        <th>Remover</th>
      </tr>
    </thead>
    <tbody>
      @for (item of items(); track $index) {
        <tr app-row-item [item]="item" (removeItem)="onRemove($event)"></tr>
      }
    </tbody>
  </table>
} @else {
  <p class="alert alert-warning">No hay items en la factura.</p>
}
