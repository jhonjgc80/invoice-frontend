<div class="container">
  <div class="card my-3">
    <h2 class="card-header">Ejemplo Factura</h2>
    <div class="card-body">
      <app-invoice-view [id]="invoice.id" [name]="invoice.name"/>
      <div class="row my-3">
        <div class="col">
         <app-client-view [client]="invoice.client"/>
        </div>
        <div class="col">
          <app-company-view [company]="invoice.company"/>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <app-list-items [items]="invoice.items" (removeItem)="onRemove($event)"/>
          <app-total-invoice [total]="invoice.total"/>
          <app-form-item (addItem)="onAddItem($event)" />
        </div>
    </div>
  </div>
</div>
